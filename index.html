<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Component Rating</title>
    <link rel="icon" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!---->
      <div class="component">
        <div class="header">
          <img src="images/icon-star.svg" alt="" class="img" />
        </div>
        <!---->

        <div class="thank">
          <img src="images/illustration-thank-you.svg" alt="" class="IMG" />
        </div>
        <!---->

        <div class="rateDiv"></div>
        <!---->

        <div class="body">
          <h1 class="rating">How did we do?</h1>
          <p class="message">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering.
          </p>
        </div>
        <!---->

        <form action="" id="rating-form">
          <div class="buttons">
            <input type="submit" class="btn" value="1" />
            <input type="submit" class="btn" value="2" />
            <input type="submit" class="btn" value="3" />
            <input type="submit" class="btn" value="4" />
            <input type="submit" class="btn" value="5" />
          </div>

          <div class="submit">
            <input type="submit" class="submit-btn" value="SUBMIT" />
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
